<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Resturant Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div id="main-heading"><h1>Expense Tracker</h1></div>
        <div class="expense">
            <div class="main-form">
                <div class="row">
                <span class="card-title"><h5>Your Expense</h5></span>
            </div>
            <form id="my-form">
                <div class="msg"></div>
                <label for="expense-amount">Choose Amount:</label>
                <input type="number" name="expense-amount" id="expense-amount" class="expense-amount">
                <label for="dish">Chose Dish:</label>
                <input type="text" name="dish" id="dish">
                <label for="table">Table</label>
                <select id="table" name="table">
                    <option value="table1" id="table1">Table 1</option>
                    <option value="table2" id="table2">Table 2</option>
                    <option value="table3" id="table3">Table 3</option>
                  </select>
                <input type="submit" value="Add Order" class="btn" style="background-color: aliceblue;">
            </form>
            </div>
            
            <div class="expense-list">
                <h5 id="expense-title">ORDERS:</h5>
                <ul id="collection1">Table 1</ul>
                <ul id="collection2">Table 2</ul>
                <ul id="collection3">Table 3</ul>
            </div>
        </div>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
