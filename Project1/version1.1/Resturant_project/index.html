<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Resturant Expense Tracker</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="box"><h1>Take Order</h1></div>
        </div>
    </div>
    <div class="fieldset">
        <div class="box">
            <form id="my-form">
                <div class="msg"></div>
                <label for="expense-amount" class="form-label">Enter Amount:</label>
                <input type="number" name="expense-amount" id="expense-amount" class="form-control-sm">
                <label for="dish" class="form-label">Choose Dish:</label>
                <input type="text" name="dish" id="dish" class="form-control-sm">
                <label for="table">Select Table</label>
                <select id="table" name="table" class="form-select-sm">
                    <option value="table1">Table 1</option>
                    <option value="table2">Table 2</option>
                    <option value="table3">Table 3</option>
                  </select>
                <button class="btn btn-primary btn-sm float-end" type="submit">Add Order</button>
            </form>
        </div>
    </div>
    <section>
        <div class="row">
            <div class="col">
                <h3 id="expense-title" style="margin-top: 5px ;">Your Orders:</h3>
            </div>
        </div>
        <div class="box">
            <div class="expense-list">
                <ul id="collection1">Table 1</ul>
                <ul id="collection2">Table 2</ul>
                <ul id="collection3">Table 3</ul>
            </div>
        </div>
    </section>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>    
    <script src="main.js"></script>
</body>
</html>
