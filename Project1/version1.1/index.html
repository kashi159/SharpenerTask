<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="box"><h1>Expense Tracker</h1></div>
        </div>
    </div>
    <div class="fieldset">
        <div class="box">
            <form id="my-form">
                <div class="msg"></div>
                <label for="expense-amount">Choose Expense Amount:</label>
                <input type="number" name="expense-amount" id="expense-amount" class="expense-amount">
                <label for="description">Used for:</label>
                <input type="text" name="description" id="description">
                <label for="category">Category</label>
                <select id="category" name="category>
                    <option value="movie">Movie</option>
                    <option value="transportation">Transportation</option>
                    <option value="rent">Rent</option>
                    <option value="food" selected>Food</option>
                  </select>
                <input type="submit" value="Add Expenses" class="btn">
            </form>
        </div>
    </div>
    <section>
        <div class="row">
            <div class="col">
                <h3 id="expense-title" style="margin-top: 5px ;">Total Expenditure:</h3>
            </div>
        </div>
        <div class="box">
            <ul id="collection">

            </ul>
        </div>
    </section>
</div>
    <script src="expenseTracker.js"></script>
</body>
</html>
